name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Run backend tests with coverage
        run: |
          cd backend
          npm run test -- --coverage --watchAll=false --testResultsProcessor=jest-sonar-reporter
        env:
          CI: true
          
      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false --testResultsProcessor=jest-sonar-reporter
        env:
          CI: true
          
      - name: Lint backend code
        run: |
          cd backend
          npx eslint src/ --format json --output-file eslint-report.json || true
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@eb211723266fe8e83102bac7361f0a05c3ac1d1b # v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # This should be set in your repository secrets
        with:
          args: >
            -Dsonar.projectKey=insy7315-web-api
            -Dsonar.organization=st10255814
            
      - name: Quality Gate check
        uses: sonarqube-quality-gate-action@72f24ebf1f81eda168a2f38a46b665e99fcad421 # v1.3.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
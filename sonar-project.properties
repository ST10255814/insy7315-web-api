# SonarQube Project Configuration
sonar.projectKey=insy7315-web-api  
sonar.projectName=RentWise Property Management System
sonar.projectVersion=1.0

# Project Organization
sonar.organization=st10255814

# Source code directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests

# Language specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Exclusions - Files and directories to exclude from analysis
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.min.js,**/*.bundle.js,frontend/public/**,frontend/src/index.js,frontend/src/App.css,frontend/src/index.css,**/*.log,**/*.tmp

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/test/**,**/jest.config.js,**/babel.config.json

# Coverage exclusions  
sonar.coverage.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/tests/**,**/test/**,frontend/src/index.js,frontend/src/App.css,frontend/src/index.css,**/jest.config.js,**/babel.config.json

# Encoding
sonar.sourceEncoding=UTF-8

# SonarCloud specific settings
sonar.host.url=https://sonarcloud.io
sonar.token=${env.SONAR_TOKEN}

# Analysis parameters
sonar.qualitygate.wait=true
sonar.analysis.mode=publish

# Language settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Duplication settings
sonar.cpd.js.minimumTokens=30
sonar.cpd.js.minimumLines=5

# Security settings
sonar.security.hotspots.sources=backend/src,frontend/src

# Web security and performance
sonar.web.javaAdditionalOpts=-Xmx2048m

# Additional analysis parameters
sonar.javascript.node.maxspace=4096
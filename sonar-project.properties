# SonarQube Project Configuration
sonar.projectKey=insy7315-web-api
sonar.projectName=RentWise Property Management System
sonar.projectVersion=1.0.0

# Project Organization
sonar.organization=st10255814

# Source code directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests

# Language specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Exclusions - Files and directories to exclude from analysis
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.min.js,**/*.bundle.js,frontend/public/**,backend/src/config/**,frontend/src/index.js,frontend/src/App.css,frontend/src/index.css

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/test/**

# Coverage exclusions  
sonar.coverage.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/tests/**,**/test/**,backend/src/config/**,frontend/src/index.js,frontend/src/App.css,frontend/src/index.css

# Encoding
sonar.sourceEncoding=UTF-8

# SonarCloud specific settings
sonar.host.url=https://sonarcloud.io
sonar.token=${env.SONAR_TOKEN}

# Analysis parameters
sonar.qualitygate.wait=true
sonar.analysis.mode=publish

# Language settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Duplication settings
sonar.cpd.js.minimumTokens=50

# Web security
sonar.web.javaAdditionalOpts=-Xmx2048m
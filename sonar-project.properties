# SonarQube project configuration

# Project identification
sonar.projectKey=ST10255814_insy7315-web-api
sonar.organization=st10255814
sonar.projectName=RentWise Web API
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=backend/,frontend/src/
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Test configuration
sonar.tests=backend/tests/
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js

# Coverage configuration
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/node_modules/**,**/coverage/**,**/*.config.js,**/build/**,**/dist/**

# Coverage thresholds (adjust to reasonable values)
sonar.coverage.line.threshold=25
sonar.coverage.branch.threshold=25

# Code analysis rules
sonar.qualitygate.wait=false

# Exclude certain files and directories
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**,**/*.min.js,**/vendor/**,**/keys/**,**/*.pem

# Security-specific settings
sonar.security.hotspots.inheritFromParent=true

# Technical debt and maintainability
sonar.technicalDebt.ratingGrid=0.05,0.1,0.2,0.5

# Duplication settings
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx